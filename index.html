<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forcast App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="top-titel">
        <h1 id="weahter-in">Weather Forecast App</h1>
        <input id="search-box" type="text" placeholder="entre city name" />
        <button id="btn">search</button>
      </div>

      <div class="weather-stat">
        <img class="clouds" src="pics/cloud.png" alt="clouds" />
        <h3 class="temp">10&deg;C</h3>
        <h3 class="sky">Clear Sky</h3>
        <h3 class="humid">Humidity:</h3>
        <h3 class="wind">Wind speed:</h3>
      </div>
    </div>
  </body>
</html>
