<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forcast App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/07487e6c44.js" crossorigin="anonymous"></script>
  </head>
 
<body>
    <div class="container">
      <div class="top-titel">
        <h1 id="weahter-in">Weather Forecast </h1>
        <input id="search-box" type="text" placeholder="entre city name" />
        <button id="btn">search</button>
      </div>

      <div class="weather-stat">
        <img class="clouds" src="pics/cloud.png" alt="clouds" />
        <h3 class="temp">10&deg;C</h3>
        <h3 class="sky">Clear Sky</h3>
        <h3 class="humid">Humidity:</h3>
        <h3 class="wind">Wind speed:</h3>
      </div>
    </div>
  <div class="days-stat">
      <div class="day-card">
        <div class="day1-stat">day1</div>
        <img class="day-img day1img" src="./pics/clear.png" alt="clouds" />
        <h3 class="day1temp">10&deg;C</h3>
        <h3 class="day1sky">Clear Sky</h3>
      </div>

      <div class="day-card">
        <div class="day2-stat">day2</div>
        <img class="day-img day2img" src="./pics/cloud.png" alt="clouds" />
        <h3 class="day2temp">10&deg;C</h3>
        <h3 class="day2sky">Clear Sky</h3>
      </div>

      <div class="day-card">
        <div class="day3-stat">day3</div>
        <img class="day-img day3img" src="./pics/mist.png" alt="clouds" />
        <h3 class="day3temp">10&deg;C</h3>
        <h3 class="day3sky">Clear Sky</h3>
      </div>

      <div class="day-card">
        <div class="day4-stat">day4</div>
        <img class="day-img day4img" src="./pics/rain.png" alt="clouds" />
        <h3 class="day4temp">10&deg;C</h3>
        <h3 class="day4sky">Clear Sky</h3>
        </div>
     
      <div class="day-card">
        <div class="day5-stat">day5</div>
        <img class="day-img day5img" src="./pics/rain.png" alt="clouds" />
        <h3 class="day5temp">10&deg;C</h3>
        <h3 class="day5sky">Clear Sky</h3>
        </div>
         
    </div>
  </div>
  </body>
</html>
